<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-kro - Movie Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors">
    <div id="app">
        <header id="header" class="bg-gray-100/80 dark:bg-gray-800/80 backdrop-blur-md p-2 transition-colors sticky top-0 z-10"></header>
        <main class="p-8 pt-4">
            <div id="search-container"></div>
            <div id="favorites-container"></div>
            <section id="upcoming-movies">
                <h2 class="text-2xl font-bold mb-4">Upcoming Movies</h2>
                <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
                <div id="pagination"></div>
            </section>
            <div id="bookings-container" class="hidden">
                <h2 class="text-2xl font-bold mb-4">My Bookings</h2>
                <div id="bookings-list"></div>
            </div>
        </main>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/header.js"></script>
    <script src="js/movieCard.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/search.js"></script>
    <script src="js/movieModal.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
